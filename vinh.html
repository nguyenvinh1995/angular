<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>vinh</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container-fluid user " data-ng-app="vinh" ng-controller="vinh-app">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4 add-user">

            <div class="row text-center">
                <div class="col-md-12 col-sm-12">
                    <h1>ADD USER</h1><br>
                    <form ng-click="search()" >
                        <input class="searchtext" type="text" name="search" placeholder="Search.." ng-model="userinput">
                    </form>
                </div>
            </div>

            <br>
            <div class=" row table1">
                <div style="position: relative;">
                    <div class="col-md-12 col-sm-12 table-user">
                        <table class="table table-striped table-hover table-bordered " style="border-collapse: collapse;">

                            <thead>
                            <th class="text-left">
                                <label class="checkbox-inline">
                                    <p>
                                        <input type="checkbox" ng-model="selectedAll" ng-click="checkAll(a)" ng-checked="All">Check all
                                    </p>
                                </label>
                            </th>
                            <th class="text-left">
                                <label> <p>Name</p></label>
                            </th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="a in users | filter : {name: ''+a} ">
                                <td><input id = {{a.id}} type="checkbox" ng-model="a.check" ng-checked="selectedAll" ng-click="select(a)"></td>
                                <td><label for="{{a.id}}" class="text-center checkbox-inline">{{a.name}}</label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="hiddenScrollbar">
                        <table class="table table-striped table-hover table-bordered "
                               style="border-collapse: collapse;">
                            <thead style="pointer-events: auto;background-color:#bcdff1">
                            <th class="text-left">
                                <label class="checkbox-inline">
                                <p>
                                    <input type="checkbox" ng-model="selectedAll" ng-click="checkAll(a)">Check all
                                </p>
                                </label>
                            </th>

                            <th class="text-left">
                                <label> <p>Name</p></label>                            </th>
                            </thead>
                            <tbody style="visibility: hidden" >
                            <tr ng-repeat="a in users | filter : searchuser">
                                <td><input type="checkbox" ng-model="a.check" ng-checked="selectedAll" ng-click="select(a)"></td>
                                <td><label ng-model="a.Selected" class="text-center">{{a.name}}</label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

                <br><br>
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <button type="button" class="btn btn-lg btn2 add " ng-click="add()">Add To List</button>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="col-md-8 col-sm-8 col-sx-8 text-center add-user1 ">
                <h2>SCRENARIO NAME</h2>
                <br>
                <P style="color: cadetblue; font-size: 30px"> User List</P><br>
                <div class=" row table2 ">
                    <div style="position: relative;">
                        <div class="col-md-12 col-sm-12 table-user" >
                            <table class="table table-striped table-hover table-bordered "
                                   style="border-collapse: collapse;">
                                <thead style="pointer-events: auto">

                            <th class="text-center">
                                <p>ID
                                    <button type="button" class="btn btn-sm btn3" ng-click="sortBy('id')">
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </button>
                                    <span ng-show="danhsach === 'id'" ng-class="{reverse: reverse}"></span>
                                </p>
                            </th>

                            <th class="text-center">
                                <p>Name
                                    <button type="button" class="btn btn-sm btn3" ng-click="sortBy('name')">
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </button>
                                    <span ng-show="danhsach === 'name'" ng-class="{reverse: reverse}"></span>
                                </p>
                            </th>

                            <th class="text-center">
                                <p>Age
                                    <button type="button" class="btn btn-sm btn3" ng-click="sortBy('age')">
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </button>
                                    <span ng-show="danhsach === 'age'" ng-class="{reverse: reverse}"></span>
                                </p>
                            </th>

                            <th class="text-center">
                                <p>Email
                                    <button type="button" class="btn btn-sm btn3" ng-click="sortBy('email')">
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </button>
                                    <span ng-show="danhsach === 'email'" ng-class="{reverse: reverse}"></span>
                                </p>
                            </th>

                            <th class="text-center">
                                <h3><button class="close" type="button" ng-click="xoa(a)" aria-label="close"><span
                                        aria-hidden="true">&times;</span></button></h3>
                            </th>


                        </thead>
                        <tbody>
                        <tr ng-repeat="a in addusers  | orderBy:danhsach:reverse">
                            <td> {{ a.id }}</td>
                            <td> {{ a.name}}</td>
                            <td> {{ a.age }}</td>
                            <td> {{ a.email }}</td>
                            <td>
                                <button class="close" type="button" ng-click="xoa(a)" aria-label="close"><span
                                        aria-hidden="true">&times;</span></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                        <div class="hiddenScrollbar">
                        <table class="table table-striped table-hover table-bordered "
                                   style="border-collapse: collapse;">
                                <thead style="pointer-events: auto;background-color:#bcdff1">

                                    <th class="text-center">
                                        <p>ID
                                            <button type="button" class="btn btn-sm btn3" ng-click="sortBy('id')">
                                                <span class="glyphicon glyphicon-sort"></span>
                                            </button>
                                            <span ng-show="danhsach === 'id'" ng-class="{reverse: reverse}"></span>
                                        </p>
                                    </th>

                                    <th class="text-center">
                                        <p>Name
                                            <button type="button" class="btn btn-sm btn3" ng-click="sortBy('name')">
                                                <span class="glyphicon glyphicon-sort"></span>
                                            </button>
                                            <span ng-show="danhsach === 'name'" ng-class="{reverse: reverse}"></span>
                                        </p>
                                    </th>

                                    <th class="text-center">
                                        <p>Age
                                            <button type="button" class="btn btn-sm btn3" ng-click="sortBy('age')">
                                                <span class="glyphicon glyphicon-sort"></span>
                                            </button>
                                            <span ng-show="danhsach === 'age'" ng-class="{reverse: reverse}"></span>
                                        </p>
                                    </th>

                                    <th class="text-center">
                                        <p>Email
                                            <button type="button" class="btn btn-sm btn3" ng-click="sortBy('email')">
                                                <span class="glyphicon glyphicon-sort"></span>
                                            </button>
                                            <span ng-show="danhsach === 'email'" ng-class="{reverse: reverse}"></span>
                                        </p>
                                    </th>

                                    <th class="text-center">
                                        <h6><span class="glyphicon glyphicon-remove"></span></h6>
                                    </th>

                                </thead>
                                <tbody style="visibility: hidden">
                                <tr ng-repeat="a in addusers  | orderBy:danhsach:reverse">
                                    <td> {{ a.id }}</td>
                                    <td> {{ a.name}}</td>
                                    <td> {{ a.age }}</td>
                                    <td> {{ a.email }}</td>
                                    <td>
                                        <button class="close" type="button" ng-click="xoa(a)" aria-label="close"><span
                                                aria-hidden="true">&times;</span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
            </div>
        </div>

</body>
</html>
