<body>
<div class="container user " ng-app="vinh" ng-controller="vinh-app">
    <div class="row">
        <div class="col-md-6 col-sm-6  col-xs-6 add-user">
            <h1 class="text-center">ADD USER</h1><br>
            <button type="button" class="btn btn-lg btn1 search-btn" ng-click="search()" > Search:</button>
            <input style="font-size: 20px" class="searchtext" type="text" placeholder="search_user" ng-model="userinput" />
            <br>
                <h3 style="color: cadetblue; font-size: 20px; padding: 10px 20px">USER</h3>
            <div class="text-center table1">
                <p ng-repeat="a in users | filter : searchuser">{{a.name}} <input id={{a.id}} type="checkbox" ng-model="a.check" ng-click="select(a)" > </p>
                </div><br>
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <button type="button" class="btn btn-lg btn2 add " ng-click="add()">Add To List</button>
                </div>
            </div>

        </div>
        <hr/>
        <div class="col-md-6 col-sm-6 col-sx-6 text-center add-user1 ">
            <h2>SCRENARIO NAME</h2>
            <br>
            <P style="color: cadetblue; font-size: 30px"> User List</P><br><br>
            <table class="table table-striped table-hover">
            <tr ng-repeat="a in addusers">
                <td > {{a.name}} </td>
                <td>
                    <button class="close" type="button" ng-click="xoa(a)" aria-label="close"><span aria-hidden="true">&times;</span></button>
                </td>
            </tr>
            </table>
        </div>
    </div>
</div>
<script>
    var app = angular
        .module("vinh", [])
        .controller("vinh-app", function ($scope) {
        $scope.users  = [
            {id: '1', name: "user1"},
            {id: '2', name: "user2"},
            {id: '3', name: "user3"},
            {id: '4', name: "user4"},
            {id: '5', name: "user5"},
            {id: '6', name: "user6"},
            {id: '7', name: "user7"},
            {id: '8', name: "user8"},
            {id: '9', name: "user9"},
            {id: '10', name: "user10"},
            {id: '11', name: "user11"},

        ];
        $scope.addusers = [];
        $scope.temp = [];

// search
        $scope.search = function () {
            $scope.searchuser = $scope.userinput;
        }

// adduser
            $scope.select = function(a){
            if (a.check == true) {
                $scope.temp.push({id: a.id , name: a.name});
            }else{
                var i=0;
                while(i < $scope.temp.length){
                    if($scope.temp[i].name == a.name){
                        $scope.temp.splice(i, 1);
                    }
                    i ++;
                }
            }
        }

            $scope.add = function(){
            $scope.addusers = $scope.addusers.concat($scope.temp);

            for (var i = 0; i < $scope.temp.length; i++) {
                for (var j = 0; j < $scope.users.length; j++) {
                    if ($scope.users[j].id == $scope.temp[i].id) {
                        $scope.users.splice(j,1);
                    }
                }
            }
            $scope.temp.splice(0,$scope.temp.length);
        }

//remove
        $scope.xoa = function(a){
            $scope.users.push({id: a.id,name: a.name})
            for (var j = 0; j < $scope.addusers.length; j++) {
                if ($scope.addusers[j].id == a.id) {
                    $scope.addusers.splice(j,1);

                }
            }
        }
    });
